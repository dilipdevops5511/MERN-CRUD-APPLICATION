<!DOCTYPE html>
<html>
<head>
    <title>Python Script Execution</title>
</head>
<body>
    <button id="runScriptButton">Run Python Script</button>
    <div id="result"></div>

    <script>
        document.getElementById("runScriptButton").addEventListener("click", function() {
            // Perform AJAX request to your Python script
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/run-python-script", true);
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

            // You can pass input data as needed
            var inputData = { "input": "Your input data here" };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    document.getElementById("result").innerHTML = "Result: " + response.result;
                } else {
                    document.getElementById("result").innerHTML = "Error: " + xhr.statusText;
                }
            };

            xhr.onerror = function() {
                document.getElementById("result").innerHTML = "Error: Connection failed";
            };

            xhr.send(JSON.stringify(inputData));
        });
    </script>
</body>
</html>
